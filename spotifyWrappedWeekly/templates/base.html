{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% block header_includes %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/workspace.css' %}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> 
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height:4vh;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'landing' %}">Spotify Wrapped Weekly</a>
                <ul class="navbar-nav ml-auto " style="flex-direction: row;">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing' %}" aria-disabled="true">Landing Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'weekly_summary' %}" aria-disabled="true">Weekly Summary</a>
                    </li>
                    {% if username %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_summary' %}" aria-disabled="true">User Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feedback_page' %}" aria-disabled="true">Feedback</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
